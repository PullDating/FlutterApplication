name: pull_flutter
description: Flutter frontend for Pull Dating
publish_to: 'none'

version: 1.0.0+1

environment:
  flutter: ">=3.0.1 <4.0.0"
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.0-dev.8
  flutter_hooks: ^0.18.4
  hooks_riverpod: ^2.0.0-dev.8
  pull_common:
    path: ../pull_common
  isar_flutter_libs: 2.5.0
  go_router: ^3.1.0
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  google_fonts: ^3.0.0
  url_launcher: ^6.1.2
  reorderables: ^0.5.0
  dotted_border: ^2.0.0
  image_picker: ^0.8.5
  path_provider: ^2.0.11
  fluttertoast: ^8.0.9
  flutter_chat_ui: ^1.6.3
  flutter_chat_types: ^3.4.3
  location: ^4.4.0
  http: ^0.13.4
  flutter_image_compress: ^1.1.0
  flutter_cache_manager: ^3.3.0
  firebase_auth: ^3.6.1
  firebase_core: ^1.20.0
  intl_phone_field: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/decorations/
    - assets/intl_phone_field/
